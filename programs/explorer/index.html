<script>
    $(".explorer__input__field").on('change', function () {
        $(this).val($(this).val().split('/').join('\\'));
       let path = $(this).val().split('\\');
       $(".explorer__input__path").html('');
       console.log(path);
       path.forEach(function (a) {
           $(".explorer__input__path").append('<div class="path_item">' + a + '</div>');
       });
    });

    $(document).on("mousedown", ".explorer__file", function () {
        $(".explorer__file.selected").removeClass("selected");
        $(this).addClass("selected");
    });
</script>
